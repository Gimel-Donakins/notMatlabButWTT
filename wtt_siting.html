    <script>
        let isSpinning;
        function spin(object) {
            if (isSpinning == true){
                return;
            } else {
            isSpinning = true; 
            let totalRotation = 0;
            const step = 24; // Degrees per step
            function rotate() {
                if (totalRotation < 360) {
                    totalRotation += step;
                    object.style.transform = `rotate(${totalRotation}deg)`;
                    setTimeout(rotate, 100); // Delay of 60ms per step
                } else {
                    isSpinning = false;
                }
            }
            rotate(); // Start the rotation
            }
        }

        window.onscroll = function() {stickyToolbar()};
        var toolbar = document.querySelector('.toolbar');
        var stickyPoint = toolbar.offsetTop;
        function stickyToolbar() {
            if (window.pageYOffset > stickyPoint) {
                toolbar.classList.add("sticky");
            } else {
                toolbar.classList.remove("sticky");
            }
        }
        </script>
